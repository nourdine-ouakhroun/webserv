server
{
    listen      8080;

    server_name mehdi.com;
    root   project;
    
    access_log  access_log.txt;
    error_log   error_log.txt;
    location /
    {
        # client_max_body_size    256;
        # alias   /index.htm/;
        index   index.html;
        location    /assets
        {
            index   contact.html;
            location    /assets/css
            {
                index   index.html;
            }
        }
        location    /contact
        {
            index   contact.html;
        }
        location    /contact
        {
            index   contact.html;
        }
    }

}

