server
{
    listen      8080;

    server_name mehdi.com;
    root   project;

    access_log  access_log.txt;
    error_log   error_log.txt;

    location /
    {
        alias   /index.htm/;
        index   index.html;
    }
    location /assets
    {
		location /assets/css
        {
            index  owl.css;
		}
    }
    location /index.htm
    {
        index  index2.html;
    }
}

